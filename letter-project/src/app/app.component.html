<div class="mainArea">
  <div class="mainArea">
    <div class="container">
      <div class="columns is-centered">
        <div class="box column is-one-third">
          <h1 class="title has-text-centered">Letter Matching</h1>

          <p class="has-text-centered">
            @for (letter of randomText.split(''); track letter; let i = $index){
            <span [class]="compare(letter, enteredText[i])">{{ letter }}
            </span>
            }
          </p>
          <div class="field">
            <input class="input" (input)="getValue($event)" />
          </div>
          @if(randomText === enteredText){
          <div>
            <h1 class="title">Congratulations!</h1>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
